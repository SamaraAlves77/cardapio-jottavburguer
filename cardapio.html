<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - JottaV Burguer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imagem_cardapio/jottaV_burguer.png" alt="Logo JottaV Burguer">
            </a>
        </div>
        <nav class="nav-menu">
            <ul class="nav-links">
                <li><a href="#hambúrgueres-artesanais">Hambúrgueres</a></li>
                <li><a href="#combos">Combos e Família</a></li>
                <li><a href="#petiscos">Acompanhamentos</a></li>
                <li><a href="#bebidas">Bebidas</a></li>
                <li><a href="#adicionais">Adicionais</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="carrinho-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </button>
            <button class="hamburger-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://instagram.com/jottav_burguer" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/5586994793836" target="_blank" class="social-link"><i class="fab fa-whatsapp"></i></a>
            </div>
            <div class="footer-info">
                <p>&copy; 2024 JottaV Burguer. Todos os direitos reservados.</p>
                <p>Criado por IA - Baseado em JottaV Burguer</p>
            </div>
        </div>
    </footer>

    <div id="carrinho-modal" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <h2>Seu Pedido</h2>
            <ul class="carrinho-itens">
                </ul>
            <p id="carrinho-total">Total: R$ 0,00</p>

            <div class="carrinho-finalizar">
                <input type="text" id="nome-cliente" placeholder="Seu nome">
                <input type="text" id="endereco-cliente" placeholder="Endereço (Rua, Número, Bairro)">
                <input type="text" id="telefone-cliente" placeholder="Telefone com DDD (Ex: 86994793836)">
                <button id="btn-finalizar-pedido">Finalizar Pedido via WhatsApp</button>
            </div>
        </div>
    </div>

    <div id="notificacao" class="notificacao"></div>

    <script src="script.js"></script>
</body>
</html>
