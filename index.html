<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JottaV Burguer - Cardápio Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="entrada-visual" class="entrada-visual-container">
        <div class="card-visita">
            <div class="logo-container">
                <img src="jottaV_burguer.png" alt="Logo JottaV Burguer">
            </div>
            <div class="info-container">
                <p class="slogan-principal">Bem-vindo(a) à JottaV Burguer!</p>
                <p class="slogan-secundario">O sabor que você ama!</p>
            </div>
            <div class="entrada-visual-botoes">
                <a href="https://www.instagram.com/jottavburguer/" target="_blank" class="btn-social btn-instagram">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://api.whatsapp.com/send?phone=55SEUNUMERODOTELEFONECOMDDD" target="_blank" class="btn-social btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <button id="abrir-cardapio-visual" class="btn-social btn-cardapio-principal">
                    <i class="fas fa-utensils"></i> Ver Cardápio
                </button>
            </div>
        </div>
    </div>
    
    <div id="main-content" style="display: none;">
        <header>
            <div class="logo">
                <img src="jottaV_burguer.png" alt="Logo JottaV Burguer">
            </div>
            <nav>
                <div id="nav-links" class="nav-links"></div>
            </nav>
            <div class="header-actions">
                <button id="abrir-carrinho" class="carrinho-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="contador-carrinho">0</span>
                </button>
                <button id="hamburger-menu" class="hamburger-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>
        
        <main>
            <div id="menu-container"></div>
        </main>
    </div>

    <div id="carrinho-modal" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <h2>Seu Pedido</h2>
            <div id="carrinho-vazio" class="carrinho-vazio">
                <p>O carrinho está vazio.</p>
            </div>
            <div id="carrinho-itens" class="carrinho-itens"></div>
            <div class="carrinho-total">
                <p>Total do Pedido: <span id="total-pedido">R$ 0,00</span></p>
            </div>
            <div class="carrinho-finalizar">
                <h3>Dados para Finalizar</h3>
                <label for="forma-pagamento">Forma de Pagamento:</label>
                <select id="forma-pagamento">
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão de Crédito/Débito">Cartão de Crédito/Débito</option>
                </select>
                <label for="observacoes-gerais">Observações Gerais:</label>
                <textarea id="observacoes-gerais" rows="3" placeholder="Ex: Sem cebola, ponto da carne, etc."></textarea>
                
                <h3>Endereço de Entrega</h3>
                <input type="text" id="campo-rua" placeholder="Rua">
                <input type="text" id="campo-numero" placeholder="Número">
                <input type="text" id="campo-bairro" placeholder="Bairro">
                <button id="btn-localizacao" class="btn-principal">Usar minha localização atual</button>
                <p id="localizacao-status"></p>

                <button id="finalizar-pedido-whatsapp" class="btn-principal">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>
    
    <div id="adicionais-modal" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <h2>Opcionais</h2>
            <div id="adicionais-opcoes" class="adicionais-opcoes-container"></div>
            <div class="observacao-item-container">
                <label for="observacao-item">Observações sobre o item:</label>
                <textarea id="observacao-item" rows="2" placeholder="Ex: Sem queijo, sem picles, etc."></textarea>
            </div>
            <button id="confirmar-adicionais" class="btn-principal">Confirmar</button>
        </div>
    </div>

    <div id="notificacao-flutuante" class="notificacao"></div>

    <script src="script.js"></script>
</body>
</html>
