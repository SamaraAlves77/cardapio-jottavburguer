<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JottaV Burguer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo JottaV Burguer">
        </div>
        <nav class="nav-menu">
            <ul class="nav-links">
                <li><a href="#hamburgueres-artesanais">Hambúrgueres</a></li>
                <li><a href="#combos-e-familia">Combos e Família</a></li>
                <li><a href="#acompanhamentos">Acompanhamentos</a></li>
                <li><a href="#bebidas">Bebidas</a></li>
                <li><a href="#adicionais">Adicionais</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="carrinho-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </button>
            <button class="hamburger-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main></main>

    <div id="carrinho-modal" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <h2>Seu Carrinho</h2>
            <ul class="carrinho-itens"></ul>
            <p id="carrinho-total"></p>
            
            <div class="carrinho-finalizar">
                <p>Preencha seus dados para finalizar o pedido:</p>
                <input type="text" id="nome-cliente" placeholder="Seu Nome Completo" required>
                <input type="text" id="endereco-cliente" placeholder="Endereço de Entrega" required>
                <input type="text" id="telefone-cliente" placeholder="Telefone com DDD" required>
                <button id="btn-finalizar-pedido">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <div id="notificacao" class="notificacao"></div>

    <script src="script.js"></script>
</body>
</html>
